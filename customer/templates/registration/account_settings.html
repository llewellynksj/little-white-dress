{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class="body-content container-fluid">
    <h1>Update Account Settings</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
