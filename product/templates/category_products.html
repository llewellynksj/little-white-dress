{% extends 'base.html' %}

{% block content %}

<div class="container-fluid body-content">
    {% if category_products %}
        <h1 class="text-center"><em>{{ selected_cat }}</em></h1>
        
        <div class="container-fluid">
            <div class="row">
                {% for product in category_products %}
                    <div class="card-body products-container col-sm-6 col-lg-4">
                        <a href="{% url 'product_details' product.pk %}" class="product-link">
                            <div class="image-container product-image">
                                <img src=" {{ product.main_image.url }}" alt="category image">
                            </div>
                            <div class="text-center">
                                <h3>{{ product.item_name }}</h3>
                                <p>{{ product.category }}</p>
                                <p>Â£{{ product.price }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

    {% else %}

        <h3>Sorry this page does not exist</h3>
        <button>Go Back</button>

    {% endif %}
</div>

{% endblock %}
